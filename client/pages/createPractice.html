<h2>Create a New League</h2>

<form>
    <label for="league-name">League Name</label>
    <input class="form-control" type="text" id="league-name" ng-model="leagueName">

    <label for="league-members">Comma Separated List of League Members</label>
    <input class="form-control" type="text" id="league-members" ng-model="leageuMembers">

    <h3>Questions</h3>
    <div class="create-practice-form-group" ng-repeat="item in pracItems" ng-init="itemIdx=$index">
    	<label for="name-{{$index}}">Exercise Title</label><br>
        <input class="form-control" ng-model="item.name" id="name-{{$index}}">

        <label for="desc-{{$index}}">Description</label><br>
        <input class="form-control" ng-model="item.desc" id="desc-{{$index}}">

        <label for="response-{{$index}}-type">Type</label>
		<select class="form-control" ng-model="item.type" id="response-{{$index}}-type">
			<option value="number">Number</option>
			<option value="text">Text</option>
		</select>

        <div class="bottom-buttons">
         	<button class="btn btn-danger" ng-click="removeItem($index)">Delete Question</button>
     	</div>
    </div>
    <div class="bottom-buttons">
    	<button class="btn btn-success" ng-click="addItem()">Add Question</button>
    </div>
    <button class="btn btn-primary" type="submit" ng-click="relayInfo()">Create</button>
</form>

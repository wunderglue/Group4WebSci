<div class="card player-card ">
    <div class="card-body">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Latest</th>
                <th>Average</th>
                <th>Max</th>
                <th>Min</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, stats) in statistics">
                <!-- <th scope="col">{{stats._id}}</th> -->
                <th scope="row">{{stats._id}}</th>
                <td>{{ stats.latest }}</td>
                <td>{{ stats.average | number }}</td>
                <td>{{ stats.max }}</td>
                <td>{{ stats.min }}</td>
                <!-- <td>{{ country.population | number }}</td> -->
            </tr>
            </tbody>
        </table>
    </div>
</div>

<h2>New Practices</h2>

<form ng-submit="submit()">
    <div class="form-group" ng-repeat="question in questions">
        <label for="question-{{$index}}">{{question.name}}</label>
        <small ng-if="question.description" class="form-text text-muted">{{question.description}}</small>
        <input type="{{question.type}}" class="form-control" id="question-{{$index}}" ng-model="responses[$index]"/>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>

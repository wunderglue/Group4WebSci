<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/client.css">

    <title>Hello, world!</title>
</head>
<body>

<div ng-app="mainApp">
    <nav ng-controller="navCtrl" class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- BRAND -->
        <a class="navbar-brand" href="#">{{appName}}</a>

        <!-- TOGGLE BUTTON FOR RESPONSIVE MENU -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- NAV LINKS -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a ng-repeat="route in routes" class="nav-item nav-link" href="#!{{route.path}}">{{route.name}}</a>
                <a href="#" ng-click="logout()" ng-if="username" class="nav-item d-lg-none">Logout {{username}}</a>
            </div>
        </div>

        <a href="#" ng-click="logout()" ng-if="username" class="nav-item d-none d-lg-inline">Logout {{username}}</a>
    </nav>

    <main class="container">
        <ng-view></ng-view>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/client.js"></script>
<script src="js/routes.js"></script>
<script src="js/userService.js"></script>
<script src="js/questionsService.js"></script>
<script src="js/navCtrl.js"></script>
<script src="js/homeCtrl.js"></script>
<script src="js/meCtrl.js"></script>
<script src="js/questionCtrl.js"></script>
</body>
</html>
